{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}

<style>
  .main-container {
    margin-top: 90px;
    margin-left: 250px;
    padding: 20px;
    min-height: 100vh;
    background-color: #f8f9fa;
  }
</style>

<div class="main-container">
  <div class="card border-0 shadow-sm rounded-4">

    <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0 text-white">Add AMC Expense</h5>
      <a href="amc_dashboard" class="btn btn-light btn-sm">Back</a>
    </div>

    <div class="card-body">

      <form method="POST">
        {% csrf_token %}

        <!-- Top Fields -->
        <div class="row g-3 mb-4">

          <div class="col-md-4">
            <label class="form-label fw-bold">Date *</label>
            <input type="date" name="date" class="form-control" required>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-bold">Serial No *</label>
            <input type="text" name="serial_no" class="form-control" placeholder="Enter serial number" required>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-bold">Expense Reason *</label>
            <input type="text" name="reason" class="form-control" required placeholder="Enter reason (Part change, Fuel, etc.)">
          </div>

        </div>

        <!-- Additional Fields -->
        <div class="row g-3 mb-4">

          <div class="col-md-6">
            <label class="form-label fw-bold">Person Responsible *</label>
            <input type="text" name="expencer_name" class="form-control" required placeholder="Person name">
          </div>

          <div class="col-md-6">
            <label class="form-label fw-bold">Amount *</label>
            <input type="number" step="0.01" name="amount" class="form-control" required placeholder="Enter amount">
          </div>

        </div>

        <div class="text-end mt-4">
          <button type="submit" class="btn btn-danger btn-lg px-5">
            Save Expense
          </button>
        </div>

      </form>

    </div>
  </div>
</div>

{% endblock %}
